name: Angular + Lighthouse

on:
  push:
    branches: [ master ]

jobs:
  lhci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          npm run lhci
